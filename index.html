<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Krona+One&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img class = 'logo' src="/imagenes/Logo.png" alt="Icono alura">
    </header>
    <main>
        <section class="section-encriptador">
            <textarea class="text-area" cols="30" rows="10" placeholder="Ingrese el texto aqui" oninput="this.value = this.value.toLowerCase();"></textarea>
            <div>
                <h6 class="informacion">Solo letras minúsculas y sin acentos</h6>
            </div>
            <div class="botones">
                <button class="btn-encriptar" onclick="validarTextoIngresado()">
                    Encriptar
                </button>
                <button class="btn-desencriptar" onclick="btnDesencriptar()">
                    Desencriptar
                </button>
            </div>
        </section>
        <section class="section-mensaje">
            
            <textarea class="mensaje" cols="1" rows="1" placeholder=""></textarea>
            <div  class="mensaje-error">
                <strong>Ningún mensaje fue encontrado</strong>
                <p >Ingresa el texto que desees encriptar o desencriptar.</p>
            </div>
            <button class="btn-copiar" onclick="copiarContenido()">
                Copiar
            </button>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
